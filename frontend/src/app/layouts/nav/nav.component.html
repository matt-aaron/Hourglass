<nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light" id="sidebar">
  <div class="container-fluid">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarCollapse"
            aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Brand -->
    <a class="navbar-brand" href="/">
      <img src="../../../assets/img/logo.svg" class="navbar-brand-img mx-auto" alt="...">
    </a>

    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="sidebarCollapse">
      <div class="d-flex justify-content-center my-4" *ngIf="!(operators$ | async)">
        <div class="spinner-border spinner-border-sm" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div *ngFor="let operator of operators$ | async">
        <!-- Navigation -->
        <h6 class="navbar-heading">
          {{operator.name}}
        </h6>
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let park of operator.parks" data-toggle="collapse"
              data-target="#sidebarCollapse">
            <a class="nav-link" [routerLink]="['/park', park.id]" routerLinkActive="active">
              <i class="fe fe-map-pin"></i> {{park.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
