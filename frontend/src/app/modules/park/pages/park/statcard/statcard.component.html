<div class="card">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col">
        <!-- Title -->
        <h6 class="card-title text-uppercase text-muted mb-2">
          {{title}}
        </h6>

        <!-- Heading -->
        <span class="h2 mb-0">
          {{heading}}
        </span>
      </div>
      <div class="col-auto">
        <!-- Icon -->
        <span class="h2 fe text-muted mb-0" [ngClass]="icon"></span>
      </div>
    </div> <!-- / .row -->
  </div>
</div>
